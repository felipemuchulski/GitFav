<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1><img src="assets/Gitfav.svg" alt="" /></h1>
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o GitHub username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o GitHub username que quer favoritar"
          />
          <button>
            <img src="assets/Vector.svg" alt="estrela" /> Favoritar
          </button>
        </div>
      </header>
    </div>
  </body>
</html>
