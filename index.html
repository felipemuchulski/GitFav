<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="img-inicio"><img src="assets/Gitfav.svg" alt="" /></h1>
        <div class="search">
          <label class="sr-only" for="input-search"
            >Digite o GitHub username que quer favoritar</label
          >
          <input
            id="input-search"
            type="text"
            placeholder="Digite o GitHub username que quer favoritar"
          />
          <button class="favorites">
            <img src="assets/Vector.svg" alt="estrela" /> Favoritar
          </button>
        </div>
      </header>
   
     <div class="wrap">
      <table>
        <thead>
          <tr>
            <th class="card-user">Usuário</th>
            <th class="card_header_1">Repositorios</th>
            <th class="card_header_2">Followers</th>
            <th class="card_header_3">Ação</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
      <div class="noFavorites">
        <img
          src="assets/impressedStar.svg"
          alt="One star with a impressed face" />
        <h3>You don't have favorites added</h3>
      </div>
      </div>
    </div>
  </body>
</html>
